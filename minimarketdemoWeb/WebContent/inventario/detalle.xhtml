<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Ingresos" icon="pi pi-step-forward" />
			<p:menuitem value="Egressos" icon="pi pi-step-backward" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Facturación"></p:staticMessage>
	</h:form>		
    <h:form>
		<p:panel  header="Detalle de Compras" collapsed="false" toggleable="true">
			<h:panelGrid columns="2">
				<p:dataTable value="#{beanDetalleCompras.liscDetalleC}" var="l" paginator="true" rows="8">
					<p:column headerText="Código Producto">
						<h:outputText value="#{l.codigoproducto}" />
					</p:column>
					<p:column headerText="Detalle Factura Producto">
						<h:outputText value="#{l.detalleFacturaProducto}" />
					</p:column>
					<p:column headerText="Stock">
						<h:outputText value="#{l.cantidadproducto}" />
					</p:column>
					<p:column headerText="Id Factura">
						<h:outputText value="#{l.id_factura}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>

		</p:panel>
	</h:form>

</body>
</html>
