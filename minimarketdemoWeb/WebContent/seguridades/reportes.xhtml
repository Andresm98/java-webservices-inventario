<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<p:link href="../resources/css/minimarketdemo.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="usuarios" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div class="card">
		<h:form>
	
			<div class="p-d-flex p-jc-between">
				<div>
					<br />
					<center>
						<p:commandButton value="Imprimir el documento"
							styleClass="p-mr-2 p-mb-2" icon="pi pi-print" >
							<p:dataExporter type="pdf" target="tbl"
								fileName="Reportes de los usuarios del sistema" />
						</p:commandButton>
					</center>

				</div>
			</div>
			<p:dataTable id="tbl" value="#{beanSegUsuarios.listaUsuarios}"
				var="usuario" paginator="true" rows="5">
				<p:column headerText="APELLIDOS" filterBy="#{usuario.apellidos}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.apellidos}" />
				</p:column>
				<p:column headerText="NOMBRES" filterBy="#{usuario.nombres}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.nombres}" />
				</p:column>
				<p:column>
					<h:outputText value="#{usuario.correo}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
